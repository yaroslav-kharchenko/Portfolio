<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/timer.css">
  <link rel="stylesheet" href="css/color_schemes.css">
</head>
<body>

  <header class="page-header wrapper">
    <nav class="menu">
      <a class="menu__option link-charts icomoon" href="#" title="Charts">&#xe90c;</a>
      <a class="menu__option link-options icomoon" href="#" title="Options">&#xe90b;</a>
      <a class="menu__option link-exit icomoon" href="#" title="Exit">&#xe908;</a>
    </nav>
  </header>

  <main class="content-wrap timer-main">

    <h2 class="timer-header">1. Creating a New Design</h2>
    <p class="timer-description">Lorem ipsum dolor sit amet consectetur adipiscing</p>

    <section class="pomadoras-section">
      <ul class="pomadoras-list">
        <li class="pomadoras-item tomato-fill"></li>
        <li class="pomadoras-item tomato-failed"></li>
        <li class="pomadoras-item"></li>
      </ul>
      <a class="link-add icomoon" href="#" title="Add">&#xe900;</a>
    </section>

    <div class="timer-wrapper">
      <div class="timer category--other">
        <div class="timer-inner">
          <div class="timer-pie spinner"></div>
          <div class="timer-pie filler"></div>
          <div class="mask"></div>
          <div class="timer-text-wrap">
            <div class="timer-text">
              <p class="process-text process-break">
                <span class="status">Break</span><br>
                <span class="counter">3</span><br>
                <span class="min">min</span>
              </p>
              </div>
          </div>
        </div>
      </div>

      <div class="icomoon">
        <a class="arrow arrow--left">&#xe902;</a>
        <a class="arrow arrow--right">&#xe903;</a>
      </div>

    </div>

    <div class="timer-controls">
      <button class="start-pomodora-button controls-button button--large button--green">Start Pomodora</button>
      <button class="finish-task-button controls-button button--large button--blue">Finish Task</button>
    </div>

  </main>

</body>
</html>
